<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource()">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{ element.position }}
      </td><td mat-footer-cell *matFooterCellDef>No</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      <td mat-footer-cell *matFooterCellDef>Name</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{ element.weight }}</td>
      <td mat-footer-cell *matFooterCellDef>Weight</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{ element.symbol }}</td>
      <td mat-footer-cell *matFooterCellDef>Sym</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="5"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
